<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Registration Page</title>
    <meta charest="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Example HTML page">
    <meta name="author" content="Wanyi Liu">
    <style>

    </style>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <noscript>Please enable Javascript to view this page!</noscript>

</head>

<body onload="setTable()"><!--call setTable() when loading this page-->
    <h1>Registration Information</h1><!--title of this page-->
    <table id="PizzaTable" border="1"><!--table-->
        <tr>
            <td><h2>Account Name</h2></td><!--row1 username-->
            <td id="acco_name"></td>
        </tr>
        <tr>
            <td><h2>Display Name</h2></td><!--row1 username-->
            <td id="disp_name"></td>
        </tr>
        <tr>
            <td><h2>Email</h2></td><!--row2 address-->
            <td id="email"></td>
        </tr>
        <tr>
            <td><h2>Phone</h2></td><!--row3 phone-->
            <td id="phone"></td>
        </tr>
        <tr>
            <td><h2>Date of Birth</h2></td><!--row4 size of pizza-->
            <td id="birth"></td>
        </tr>
        <tr>
            <td><h2>Zipcode</h2></td><!--row5 toppings on pizza-->
            <td id="zipcode"></td>
        </tr>
        <!--tr>
            <td><h2>Password</h2></td>
            <td id="password"></td>
        </tr-->
        <tr>
            <td><h2>Time Stamp</h2></td><!--row5 toppings on pizza-->
            <td id="time"></td>
        </tr>
    </table>


</body>
 <script type="text/javascript">

        function getQueryStr(name)//get value of parameter by parameter's name
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)
                return  unescape(r[2]); 
            return null;
        }
        function setTable(){//set values for table
            document.getElementById("acco_name").innerHTML="<h2>"+getQueryStr("acco_name")+"</h2>";
            if(getQueryStr("disp_name")!="display+name")
                document.getElementById("disp_name").innerHTML="<h2>"+getQueryStr("disp_name")+"</h2>";
            document.getElementById("email").innerHTML="<h2>"+getQueryStr("email")+"</h2>"; 
            document.getElementById("phone").innerHTML="<h2>"+getQueryStr("phone")+"</h2>"; 
            document.getElementById("birth").innerHTML="<h2>"+getQueryStr("birth")+"</h2>"; 
            document.getElementById("zipcode").innerHTML="<h2>"+getQueryStr("zipcode")+"</h2>"; 
            //document.getElementById("password").innerHTML="<h2>"+getQueryStr("password")+"</h2>"; 
            var d = new Date();
            d.setTime(getQueryStr("time"));
            document.getElementById("time").innerHTML="<h2>"+d.toString()+"</h2>"; 
        }
        
    </script>
